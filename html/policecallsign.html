<!DOCTYPE html>
<html>
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script src="nui://game/ui/jquery.js" type="text/javascript">
    </script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <style>
      body {
        background-color: rgb(4, 31, 58);
      }
    </style>
  </head>
  <body style="overflow: hidden;">
    <h1 class="row">
      <i class="fas fa-lock">
      </i>&nbsp; Secure Network
    </h1>
    <div id="loginWrapper">
      <img width="150" height="150" src="https://dd7tel2830j4w.cloudfront.net/f1570817145980x780648258125686800/2000px-Seal_of_the_United_States_Department_of_State.svg_.png"/>
      <br>
      LOGIN
      <div>
        <table style="width: 100%;">
          <tr>
            <td>
              <input style="text-transform:uppercase" placeholder="344" name="callSign" type="text"/>
            </td>
            <td>
              <button id="buttonSaveCallSign">Login
              </button>                
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script>
      $("#buttonSaveCallSign").click(function() {
        var value = $("input[name='callSign']").val();
        if(value.length >= 3 && !isNaN(value))
        {
          $.post('https://prp-policedispatch/setCallSign', JSON.stringify({
            "callSign": value.toUpperCase()}
                                                                         ));
        }
        else
        {
          var notification = 
              {
                message: "Your callsign was invalid",
                title: "Dispatch Update",
                type: "error",
                sticky: false,
                icon: "location-arrow",
                timeout: 8000
              };
          $.post('https://prp-notify/notification', JSON.stringify(notification));
        }
      }
                                    );
    </script>
  </body>
</html>
